<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>caTTo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->
    </head>
    <body>
        <h1 class="title">Welcome to Cat World</h1>
        <div class="imgdiv">
            <img src="" id="catImage" width="350" height="350">
        </div>
        <div class="random">
            <button id="btn" type="button">
                Generate your Cat
            </button>
        </div>
        <script>
            document.getElementById("btn").addEventListener("click", generateCat);
            function generateCat() {
              // Make a request to the Cat API to get a random cat image
              fetch("https://api.thecatapi.com/v1/images/search?api_key=live_ioSwcTlEIHrKAwsklrDGbqC1GB4bv0q2SdQHwjkdsdamuNrWtnCpPYkcnqDmCLl3")
                .then(response => response.json())
                .then(data => {
                  // Get the URL of the cat image from the API response
                  var catImageUrl = data[0].url;
                  // Update the src attribute of the img element with the cat image URL
                  document.getElementById("catImage").src = catImageUrl;
                });
            }
        </script>
    </body>
</html>
